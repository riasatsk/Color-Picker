<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="color-picker.png">

    <link rel="stylesheet" href="style.css" />
    <title>Color Picker by Riasat</title>
  </head>
  <body>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <p id="alert">Click the space button to generate new color</p>
    </div>
<audio id="myAudio">
      <source src="click.wav" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div id="main_pallet">
      <div id="pallet1">
        <div class="colorcode tooltip" onclick="copyText(pallet1)" 
        title="Click to copy"></div>
      </div>
      <div id="pallet2">
        <div class="colorcode tooltip" onclick="copyText(pallet2)"
        title="Click to copy"></div>
      </div>
      <div id="pallet3">
        <div class="colorcode tooltip" onclick="copyText(pallet3)"
        title="Click to copy"></div>
      </div>
      <div id="pallet4">
        <div class="colorcode tooltip" onclick="copyText(pallet4)"
        title="Click to copy"></div>
      </div>
      <div id="pallet5">
        <div class="colorcode tooltip" onclick="copyText(pallet5)"
        title="Click to copy"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
